<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="/lib/img/apple-touch-icon-precomposed.png">
        <link href='http://fonts.googleapis.com/css?family=Orienta|Merriweather+Sans:400,300,700,800,800italic,700italic,400italic,300italic|Telex|Fjalla+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/screen.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>

        <header class="site-header" role="banner">
          <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          <nav role="navigation">
            <ul class="no-list">
                    <li><a href="/">About this!</a></li>
            </ul>
          </nav>
        </header>

        <section class="site-main" role="main">
          {{ content }}
        </section>

        <footer class="site-footer" role="contentinfo">
        </footer>

    </body>
</html>
